<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Downloader</title>
</head>
<body>
    <h1>Download Pages from Sitemap</h1>
    <form action="/download" method="POST">
        <label for="sitemap_url">Sitemap URL:</label>
        <input type="url" id="sitemap_url" name="sitemap_url" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
